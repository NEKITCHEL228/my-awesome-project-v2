<!DOCTYPE html>
<html lang="ru">
  <head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Заголовок страницы" />
    <meta property="og:description" content="Описание страницы" />
    <meta property="og:image" content="https://.../link-to-image.jpg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная - Название вашего сайта</title>
    <meta
      name="description"
      content="Краткое описание главной страницы вашего сайта"
    />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Шапка сайта -->
    <header class="header">
      <div class="container">
        <h2><a class="nav_logo">Какой-то сайт...</a></h2>
        <!-- Главное меню навигации -->
        <nav class="nav">
          <ul>
            <li class="nav_item">
              <a href="index.html" class="nav_link">Главная</a>
            </li>
            <li class="nav_item">
              <a href="about.html" class="nav_link">О нас</a>
            </li>
            <li class="nav_item">
              <a href="contacts.html" class="nav_link">Контакты</a>
            </li>
          </ul>
        </nav>

        <button class="theme-toggle" type="button" aria-pressed="false">
          Тема
        </button>
      </div>

      <script defer>
        const KEY = "theme",
          btn = document.querySelector(".theme-toggle");
        const prefersDark = matchMedia("(prefers-color-scheme: dark)").matches;
        // Автовыбор: системная тема или сохранённый выбор пользователя
        if (
          localStorage.getItem(KEY) === "dark" ||
          (!localStorage.getItem(KEY) && prefersDark)
        ) {
          document.body.classList.add("theme-dark");
          btn?.setAttribute("aria-pressed", "true");
        }
        // Переключение по кнопке с сохранением в localStorage
        btn?.addEventListener("click", () => {
          const isDark = document.body.classList.toggle("theme-dark");
          btn.setAttribute("aria-pressed", String(isDark));
          localStorage.setItem(KEY, isDark ? "dark" : "light");
        });
      </script>
    </header>


    <main>
      <!-- Простые "хлебные крошки" -->
      <nav aria-label="Хлебные крошки">
        <a href="index.html" class="nav_link_bread_contacts">Главная</a> →
        <span>Контакты</span>
      </nav>
    </main>

    <footer>
      <p>&copy; 2023 Название вашего сайта. Все права защищены.</p>
      <p>Телефон: +7 (123) 456-78-90</p>
    </footer>
  </body>
</html>
